<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<a href="/generate-student/" class="btn btn-primary">Generate</a>

<form class="row g-3" action="/generate-students">
    <div class="col-auto">
        <input type="number" class="form-control" placeholder="Count" name="count">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Generate with number</button>
    </div>
</form>

<table class="table table-success table-striped">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Types</th>
    </tr>
    {% for student in student_list %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }} years</td>
            <td>{{ student.email }}</td>
            <td>
                {% for type in student.type.all %}
                    {{ type.title }}
                {% endfor %}
            </td>
        </tr>
    {% endfor %}
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
